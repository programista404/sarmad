<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اختر منطقتك</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet" />

    <link rel="stylesheet" href="assets/style/main.css" />
    <style>
      .region-map {
        width: 100%;
        max-width: 340px;
        margin: 0 auto 1.5rem auto;
        display: block;
      }
      .region-btns {
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .region-btns .btn {
        border-radius: 1.2rem;
        min-width: 120px;
        margin-bottom: 0.5rem;
      }
      .region-btns .btn.active {
        background: #184c3a;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
      <div class="w-100" style="max-width: 400px">
        <h2 class="fw-bold text-center my-4">اختر منطقتك</h2>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="ابحث عن منطقة" />
        </div>
        <!-- Placeholder SVG Map -->
        <div class="text-center mb-3">
          <svg class="region-map" viewBox="0 0 300 300">
            <g>
              <rect
                x="30"
                y="40"
                width="80"
                height="60"
                fill="#e0e0e0"
                stroke="#184c3a"
                stroke-width="2"
                cursor="pointer"
                onclick="selectRegion('المنطقة الشمالية')" />
              <text x="70" y="75" font-size="14" text-anchor="middle" fill="#184c3a">الشمالية</text>
              <rect
                x="120"
                y="120"
                width="100"
                height="60"
                fill="#e0e0e0"
                stroke="#184c3a"
                stroke-width="2"
                cursor="pointer"
                onclick="selectRegion('المنطقة الشرقية')" />
              <text x="170" y="155" font-size="14" text-anchor="middle" fill="#184c3a">
                الشرقية
              </text>
              <rect
                x="60"
                y="200"
                width="80"
                height="50"
                fill="#e0e0e0"
                stroke="#184c3a"
                stroke-width="2"
                cursor="pointer"
                onclick="selectRegion('المنطقة الغربية')" />
              <text x="100" y="230" font-size="14" text-anchor="middle" fill="#184c3a">
                الغربية
              </text>
            </g>
          </svg>
        </div>
        <div class="d-flex justify-content-center region-btns mb-4">
          <button class="btn btn-outline-success" onclick="selectRegion('المنطقة الشمالية')">
            المنطقة الشمالية
          </button>
          <button class="btn btn-outline-success" onclick="selectRegion('المنطقة الشرقية')">
            المنطقة الشرقية
          </button>
          <button class="btn btn-outline-success" onclick="selectRegion('المنطقة الغربية')">
            المنطقة الغربية
          </button>
          <button class="btn btn-outline-success" onclick="selectRegion('المنطقة الجنوبية')">
            المنطقة الجنوبية
          </button>
          <button class="btn btn-outline-success" onclick="selectRegion('المنطقة الوسطى')">
            المنطقة الوسطى
          </button>
        </div>
      </div>
    </div>
    <script>
      function selectRegion(region) {
        // For demo, redirect to main-feed.html with region as query param
        window.location.href = 'main-feed.html?region=' + encodeURIComponent(region)
      }
    </script>
  </body>
</html>
