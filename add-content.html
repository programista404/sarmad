<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة محتوى</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body class="sarmad-bg">
    <div class="container py-3" style="max-width: 500px">
      <div class="add-content-header">
        <a href="main-feed.html" class="back-link"
          ><i class="fa fa-arrow-right ms-1"></i>عودة إلى الصفحة الرئيسية</a
        >
        <div class="add-content-title">ما الجديد؟</div>
      </div>
      <form class="add-content-form">
        <label class="add-content-label" for="content-title">عنوان الموضوع</label>
        <input
          id="content-title"
          type="text"
          class="form-control sarmad-input-light"
          placeholder="عنوان الموضوع" />
        <label class="add-content-label" for="content-body">الموضوع</label>
        <textarea
          id="content-body"
          class="form-control sarmad-textarea-light"
          rows="5"
          placeholder="الموضوع"></textarea>
        <div class="add-content-label mb-2">اختر نوع المحتوى:</div>
        <div class="add-content-types mb-3">
          <button type="button" class="add-content-type-btn active" onclick="setType(this)">
            تراث
          </button>
          <button type="button" class="add-content-type-btn" onclick="setType(this)">فن</button>
          <button type="button" class="add-content-type-btn" onclick="setType(this)">أماكن</button>
          <button type="button" class="add-content-type-btn" onclick="setType(this)">أمثال</button>
          <button type="button" class="add-content-type-btn" onclick="setType(this)">قصة</button>
        </div>
        <button type="submit" class="btn sarmad-btn-green w-100 fw-bold py-2">نشر المحتوى</button>
      </form>
    </div>
    <nav class="bottom-navbar d-flex justify-content-around align-items-center">
      <a href="main-feed.html" class="nav-link"><i class="fa-solid fa-house"></i></a>
      <a href="#" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="add-content.html" class="nav-link active"><i class="fa-solid fa-circle-plus"></i></a>
      <a href="#" class="nav-link"><i class="fa-regular fa-bell"></i></a>
      <a href="#" class="nav-link"><i class="fa-regular fa-user"></i></a>
    </nav>
    <script>
      function setType(btn) {
        document
          .querySelectorAll('.add-content-type-btn')
          .forEach(b => b.classList.remove('active'))
        btn.classList.add('active')
      }
    </script>
  </body>
</html>
