<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سرمد - واجهة التطبيق</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body class="sarmad-bg">
    <!-- Select Experience Screen -->
    <div id="select-experience" class="min-vh-100 d-flex flex-column">
      <div class="header-wave position-relative d-flex flex-column justify-content-center pb-5">
        <div class="position-relative z-1 pt-5">
          <h2 class="text-center text-white fw-bold mb-2" style="font-size: 2.2rem">
            أهلاً بكم في سرمد
          </h2>
          <p class="text-center text-white mb-0" style="font-size: 1.1rem">
            التطبيق الإلكتروني للتراث السعودي لخدمة المواطنين والشباب
          </p>
        </div>
      </div>
      <div
        class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        <div class="w-100" style="max-width: 350px">
          <div class="card mb-5 p-3 text-center sarmad-card">
            <img
              src="./assets/images/user-default.png"
              alt="أفراد"
              class="illustration mx-auto mb-2" />
            <a href="sign-in.html" class="btn sarmad-btn w-75 mx-auto z-1">أفراد</a>
          </div>
          <div class="card p-3 text-center sarmad-card">
            <img
              src="./assets/images/user-child.png"
              alt="أطفال"
              class="illustration child mx-auto mb-2" />
            <a href="sign-in.html" class="btn sarmad-btn w-75 mx-auto z-1">أطفال</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
