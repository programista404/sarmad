<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الجد سالم</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body>
    <div class="salem-header position-relative">
      <span class="fw-bold fs-5">الجد سالم</span>
    </div>
    <img
      src="https://cdn.pixabay.com/photo/2017/01/31/13/14/avatar-2026510_1280.png"
      class="salem-avatar"
      alt="الجد سالم" />
    <div class="container salem-container">
      <div class="salem-filters d-flex flex-nowrap mb-3">
        <button class="btn btn-outline-success active" onclick="setSalemFilter(this)">سالم</button>
        <button class="btn btn-outline-success" onclick="setSalemFilter(this)">حكايات</button>
        <button class="btn btn-outline-success" onclick="setSalemFilter(this)">مغامرات</button>
      </div>
      <div class="salem-card">
        <div class="label">الجد سالم</div>
        <div class="question">وش سر الذيب أبو ذراعين؟!</div>
        <button class="btn btn-success rounded-pill px-4">مشاهدة</button>
      </div>
      <div class="salem-card">
        <div class="label">الجد سالم</div>
        <div class="question">كيف كان الناس يحتفلون قديماً؟</div>
        <button class="btn btn-success rounded-pill px-4">مشاهدة</button>
      </div>
      <!-- More salem cards ... -->
    </div>
    <nav class="bottom-navbar d-flex justify-content-around align-items-center">
      <a href="main-feed.html" class="nav-link"><i class="fa-solid fa-house"></i></a>
      <a href="#" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="add-content.html" class="nav-link"><i class="fa-solid fa-circle-plus"></i></a>
      <a href="profile.html" class="nav-link"><i class="fa-regular fa-user"></i></a>
    </nav>
    <script>
      function setSalemFilter(btn) {
        document.querySelectorAll('.salem-filters .btn').forEach(b => b.classList.remove('active'))
        btn.classList.add('active')
        // Optionally, filter Salem content
      }
    </script>
  </body>
</html>
