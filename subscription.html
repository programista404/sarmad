<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة الاشتراك</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body>
    <div class="sub-header">
      <img src="logo.png" alt="Logo" class="sub-header-logo" />
    </div>
    <div class="container sub-container">
      <h3 class="fw-bold text-center mb-2">احصل على اشتراكك الآن!</h3>
      <p class="text-center text-secondary mb-4">
        استمتع بمزايا حصرية وتجربة أفضل مع سرمد من خلال الاشتراك في أحد الخطط التالية.
      </p>
      <form id="plansForm">
        <div class="plan-card selected" onclick="selectPlan(this)">
          <input type="radio" name="plan" class="plan-radio me-3" checked />
          <div>
            <div class="fw-bold">سنوي</div>
            <div class="text-secondary">30 يوم مجاناً، بعدها 29.99 ريال</div>
          </div>
        </div>
        <div class="plan-card" onclick="selectPlan(this)">
          <input type="radio" name="plan" class="plan-radio me-3" />
          <div>
            <div class="fw-bold">شهري</div>
            <div class="text-secondary">7 أيام مجاناً، بعدها 19.99 ريال</div>
          </div>
        </div>
        <div class="plan-card" onclick="selectPlan(this)">
          <input type="radio" name="plan" class="plan-radio me-3" />
          <div>
            <div class="fw-bold">أسبوعي</div>
            <div class="text-secondary">يومين مجاناً، بعدها 9.99 ريال</div>
          </div>
        </div>
        <button type="submit" class="btn cta-btn w-100">تفعيل التجربة مع سرمد</button>
      </form>
    </div>
    <nav class="bottom-navbar d-flex justify-content-around align-items-center">
      <a href="main-feed.html" class="nav-link"><i class="fa-solid fa-house"></i></a>
      <a href="#" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="add-content.html" class="nav-link"><i class="fa-solid fa-circle-plus"></i></a>
      <a href="profile.html" class="nav-link"><i class="fa-regular fa-user"></i></a>
    </nav>
    <script>
      function selectPlan(card) {
        document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('selected'))
        card.classList.add('selected')
        card.querySelector('input[type=radio]').checked = true
      }
      document.getElementById('plansForm').addEventListener('submit', function (e) {
        e.preventDefault()
        alert('تم تفعيل التجربة!')
      })
    </script>
  </body>
</html>
