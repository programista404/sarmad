<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سرمد - تسجيل الدخول</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body class="sarmad-bg">
    <div id="sign-in" class="min-vh-100 d-flex flex-column">
      <div class="header-wave position-relative d-flex flex-column justify-content-end pb-0">
        <div class="wave-bg position-absolute top-0 start-0 w-100 h-100"></div>
        <div class="position-relative z-1 d-flex flex-column align-items-center pt-5 pb-4">
          <img
            src="https://cdn.jsdelivr.net/gh/majed-sarmad/assets@main/sarmad-logo-arabic.png"
            alt="شعار سرمد"
            class="sarmad-logo mb-2" />
          <div class="sarmad-calligraphy mb-3">
            <img
              src="https://cdn.jsdelivr.net/gh/majed-sarmad/assets@main/sarmad-calligraphy.png"
              alt="التراث السعودي" />
          </div>
          <div class="sarmad-join-text text-white mb-2">إنضم إلينا وابدأ الحكاية.</div>
        </div>
      </div>
      <div
        class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        <div class="sarmad-signin-card p-4 w-100 signin-card-maxwidth">
          <form>
            <div class="mb-3 position-relative">
              <input
                type="text"
                class="form-control sarmad-input pe-5"
                placeholder="البريد الإلكتروني أو رقم الهاتف" />
              <i class="fa-solid fa-envelope position-absolute sarmad-input-icon"></i>
            </div>
            <div class="mb-2 position-relative">
              <input
                type="password"
                class="form-control sarmad-input pe-5"
                id="signin-password"
                placeholder="••••••••" />
              <i
                class="fa-solid fa-eye toggle-password"
                onclick="togglePassword('signin-password', this)"></i>
              <i class="fa-solid fa-lock position-absolute sarmad-input-icon lock-icon-rtl"></i>
            </div>
            <div class="mb-3 text-end">
              <span class="sarmad-link">نسيت كلمة المرور؟</span>
            </div>
            <button type="button" class="btn sarmad-btn-green w-100 mb-2 fw-bold py-2">
              تسجيل دخول
            </button>
          </form>
          <div class="sarmad-divider my-3"><span>أو</span></div>
          <div class="sarmad-social-login d-flex justify-content-center gap-3 mb-3">
            <button class="sarmad-social-btn"><i class="fa-brands fa-apple"></i></button>
            <button class="sarmad-social-btn"><i class="fa-brands fa-google"></i></button>
            <button class="sarmad-social-btn"><i class="fa-brands fa-facebook-f"></i></button>
          </div>
          <div class="text-center mt-2">
            <span>ليس لديك حساب؟</span>
            <a class="sarmad-link fw-bold" href="sign-up.html">إنشاء حساب جديد</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      function togglePassword(id, el) {
        const input = document.getElementById(id)
        if (input.type === 'password') {
          input.type = 'text'
          el.classList.remove('fa-eye')
          el.classList.add('fa-eye-slash')
        } else {
          input.type = 'password'
          el.classList.remove('fa-eye-slash')
          el.classList.add('fa-eye')
        }
      }
    </script>
  </body>
</html>
