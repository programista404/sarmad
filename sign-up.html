<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سرمد - إنشاء حساب</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body class="sarmad-bg sign-in-bg">
    <div id="sign-up" class="min-vh-100 d-flex flex-column">
      <div class="header-wave position-relative d-flex flex-column justify-content-end pb-0">
        <div class="wave-bg position-absolute top-0 start-0 w-100 h-100"></div>
        <div class="position-relative z-1 d-flex flex-column align-items-center pt-5 pb-4">
          <img src="./assets/images/logo.png" alt="Sarmad" class="sarmad-logo mb-2" />
        </div>
      </div>
      <div
        class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        <div class="sarmad-signin-card w-100 signin-card-maxwidth">
          <form class="mx-5 mb-4">
            <div class="mb-3 position-relative">
              <input
                type="text"
                id="signup-first-name"
                class="form-control sarmad-input p-4 ps-5"
                placeholder="الاسم الأول"
                autocomplete="given-name" />
              <i class="fa-solid fa-user position-absolute sarmad-input-icon"></i>
            </div>
            <div class="mb-3 position-relative">
              <input
                type="email"
                id="signup-email"
                class="form-control sarmad-input p-4 ps-5"
                placeholder="البريد الإلكتروني"
                autocomplete="email"
                autocapitalize="off"
                dir="ltr" />
              <i class="fa-solid fa-envelope position-absolute sarmad-input-icon"></i>
            </div>
            <div class="mb-3 position-relative">
              <input
                type="password"
                class="form-control sarmad-input p-4 ps-5"
                id="signup-password"
                placeholder="••••••••"
                autocomplete="new-password" />
              <i
                class="fa-solid fa-eye toggle-password"
                data-password-target="signup-password"
                role="button"
                tabindex="0"
                aria-label="إظهار/إخفاء كلمة المرور"></i>
              <i class="fa-solid fa-lock position-absolute sarmad-input-icon lock-icon-rtl"></i>
            </div>
            <div class="mb-3 position-relative">
              <input
                type="password"
                class="form-control sarmad-input p-4 ps-5"
                id="signup-confirm"
                placeholder="تأكيد كلمة المرور"
                autocomplete="new-password" />
              <i class="fa-solid fa-lock position-absolute sarmad-input-icon lock-icon-rtl"></i>
            </div>
            <button type="button" class="btn sarmad-btn-green w-100 mb-2 mt-2 fw-bold py-4">
              إنشاء حساب
            </button>
          </form>
          <div class="sarmad-social-login">
            <div class="sarmad-divider my-4 mx-5"><span>أو</span></div>
            <div class="d-flex justify-content-center gap-3 mb-4">
              <button class="sarmad-social-btn"><i class="fa-brands fa-apple"></i></button>
              <button class="sarmad-social-btn"><i class="fa-brands fa-google"></i></button>
              <button class="sarmad-social-btn"><i class="fa-brands fa-facebook-f"></i></button>
            </div>
            <div class="text-center mt-2 text-black">
              <span>لديك حساب؟</span>
              <a class="sarmad-link fw-bold" href="sign-in.html">تسجيل الدخول</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/main.js" defer></script>
    <script src="assets/auth.js" defer></script>
  </body>
</html>
