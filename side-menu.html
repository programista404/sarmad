<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>القائمة الجانبية</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet" />

    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body>
    <div
      class="offcanvas offcanvas-end show side-menu-canvas"
      tabindex="-1"
      id="sideMenu"
      aria-labelledby="sideMenuLabel"
      style="visibility: visible">
      <div class="offcanvas-header side-menu-header">
        <img
          src="https://cdn.jsdelivr.net/gh/majed-sarmad/assets@main/sarmad-logo-arabic.png"
          alt="شعار سرمد"
          class="side-menu-logo" />
        <button
          type="button"
          class="btn-close text-reset ms-auto"
          data-bs-dismiss="offcanvas"
          aria-label="إغلاق"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column justify-content-between h-100">
        <div>
          <div class="side-menu-search mb-4">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search" />
          </div>
          <div class="side-menu-list">
            <a href="main-feed.html" class="side-menu-link"
              ><i class="fa fa-house"></i> الصفحة الرئيسية</a
            >
            <a href="#" class="side-menu-link"><i class="fa fa-users"></i> من نحن</a>
            <a href="#" class="side-menu-link"><i class="fa fa-bookmark"></i> المحفوظات</a>
            <a href="#" class="side-menu-link"><i class="fa fa-layer-group"></i> الفعاليات</a>
            <a href="#" class="side-menu-link"
              ><i class="fa fa-bell"></i> الإشعارات <span class="badge">12</span></a
            >
            <a href="#" class="side-menu-link"><i class="fa fa-circle-question"></i> الدعم</a>
            <a href="#" class="side-menu-link"><i class="fa fa-gear"></i> الإعدادات</a>
          </div>
        </div>
        <div>
          <div class="side-menu-user-card">
            <div style="position: relative">
              <img
                src="https://cdn.jsdelivr.net/gh/majed-sarmad/assets@main/user-avatar.png"
                class="side-menu-user-avatar"
                alt="user" />
              <span class="side-menu-user-status"></span>
            </div>
            <div class="side-menu-user-info">
              <div class="side-menu-user-name">Individual User</div>
              <div class="side-menu-user-email">Individual@gmail.com</div>
            </div>
            <span class="side-menu-user-menu"><i class="fa fa-ellipsis-v"></i></span>
          </div>
          <a class="side-menu-logout">تسجيل الخروج</a>
        </div>
      </div>
    </div>
  </body>
</html>
