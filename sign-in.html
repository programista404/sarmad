<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سرمد - تسجيل الدخول</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body class="sarmad-bg sign-in-bg">
    <div id="sign-in" class="min-vh-100 d-flex flex-column">
      <div class="header-wave position-relative d-flex flex-column justify-content-center pb-0">
        <div class="wave-bg position-absolute top-0 start-0 w-100 h-100"></div>
        <div class="position-relative z-1 d-flex flex-column align-items-center pt-5 pb-4">
          <img src="./assets/images/logo.png" alt="Sarmad" class="sarmad-logo mb-2" />
        </div>
      </div>
      <div
        class="container flex-grow-1 d-flex flex-column justify-content-end align-items-center p-0">
        <div class="sarmad-signin-card w-100">
          <div class="sarmad-join-text mx-5 text-white mb-5">إنضم إلينا وابدأ الحكاية.</div>
          <form class="mx-5 mb-5">
            <div class="mb-3 position-relative">
              <input
                type="text"
                id="signin-identifier"
                class="form-control sarmad-input p-4 ps-5"
                placeholder="البريد الإلكتروني أو رقم الهاتف"
                autocomplete="username"
                autocapitalize="off"
                dir="ltr" />
              <i class="fa-solid fa-envelope position-absolute sarmad-input-icon"></i>
            </div>
            <div class="mb-2 position-relative">
              <input
                type="password"
                class="form-control sarmad-input p-4 ps-5"
                id="signin-password"
                placeholder="••••••••"
                autocomplete="current-password" />
              <i
                class="fa-solid fa-eye toggle-password"
                data-password-target="signin-password"
                role="button"
                tabindex="0"
                aria-label="إظهار/إخفاء كلمة المرور"></i>
              <i class="fa-solid fa-lock position-absolute sarmad-input-icon lock-icon-rtl"></i>
            </div>
            <div class="mt-3 mb-4 text-end">
              <span class="sarmad-link">نسيت كلمة المرور؟</span>
            </div>
            <button type="button" class="btn sarmad-btn-green w-100 mb-2 fw-bold py-4">
              تسجيل دخول
            </button>
          </form>
          <div class="sarmad-social-login">
            <div class="sarmad-divider my-4 mx-5"><span>أو</span></div>
            <div class="d-flex justify-content-center gap-3 mb-4">
              <button class="sarmad-social-btn"><i class="fa-brands fa-apple"></i></button>
              <button class="sarmad-social-btn"><i class="fa-brands fa-google"></i></button>
              <button class="sarmad-social-btn"><i class="fa-brands fa-facebook-f"></i></button>
            </div>
            <div class="text-center mt-2 text-black">
              <span>ليس لديك حساب؟</span>
              <a class="sarmad-link fw-bold" href="sign-up.html">إنشاء حساب جديد</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/main.js" defer></script>
    <script src="assets/auth.js" defer></script>
  </body>
</html>
