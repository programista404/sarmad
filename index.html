<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سرمد - واجهة التطبيق</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body class="sarmad-bg">
    <!-- Select Experience Screen -->
    <div id="select-experience" class="min-vh-100 d-flex flex-column">
      <div class="header-wave position-relative d-flex flex-column justify-content-end pb-4">
        <div class="wave-bg position-absolute top-0 start-0 w-100 h-100"></div>
        <div class="position-relative z-1 pt-5">
          <h2 class="text-center text-white fw-bold mb-2" style="font-size: 2.2rem">
            أهلاً بكم في سرمد
          </h2>
          <p class="text-center text-white mb-0" style="font-size: 1.1rem">
            التطبيق الإلكتروني للتراث السعودي لخدمة المواطنين والشباب
          </p>
        </div>
      </div>
      <div
        class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        <div class="w-100" style="max-width: 350px">
          <div class="card card-btn mb-4 p-3 text-center sarmad-card">
            <img
              src="https://cdn.jsdelivr.net/gh/majed-sarmad/assets@main/family.png"
              alt="أفراد"
              class="illustration mx-auto mb-2"
              style="max-width: 140px" />
            <a href="sign-in.html" class="btn sarmad-btn w-75 mx-auto">أفراد</a>
          </div>
          <div class="card card-btn p-3 text-center sarmad-card">
            <img
              src="https://cdn.jsdelivr.net/gh/majed-sarmad/assets@main/kids.png"
              alt="أطفال"
              class="illustration mx-auto mb-2"
              style="max-width: 140px" />
            <a href="sign-in.html" class="btn sarmad-btn w-75 mx-auto">أطفال</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
