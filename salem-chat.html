<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الجد سالم - محادثة</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet" />

    <link rel="stylesheet" href="assets/style/main.css" />
    <!-- All custom styles are now in main.css. No internal or inline styles. -->
  </head>
  <body class="sarmad-bg">
    <div class="chat-header">
      <a href="salem.html" class="back"><i class="fa fa-arrow-right fa-lg"></i></a>
      <span class="fw-bold fs-5">الجد سالم</span>
    </div>
    <div class="chat-bubbles">
      <div class="bubble salem">
        <img
          src="https://cdn.pixabay.com/photo/2017/01/31/13/14/avatar-2026510_1280.png"
          class="avatar"
          alt="الجد سالم" />
        <div class="msg">مرحباً يا بني! كيف أستطيع مساعدتك اليوم؟</div>
      </div>
      <div class="bubble user">
        <div class="msg">ما هي قصة الذيب أبو ذراعين؟</div>
      </div>
      <div class="bubble salem">
        <img
          src="https://cdn.pixabay.com/photo/2017/01/31/13/14/avatar-2026510_1280.png"
          class="avatar"
          alt="الجد سالم" />
        <div class="msg">الذيب أبو ذراعين هو شخصية مشهورة في الحكايات الشعبية السعودية...</div>
      </div>
      <!-- More chat bubbles ... -->
    </div>
    <div class="chat-input-bar">
      <input type="text" placeholder="اكتب رسالتك..." />
      <button class="mic-btn" id="micBtn"><i class="fa fa-microphone"></i></button>
      <span id="soundWave" class="sound-wave" style="display: none">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <rect x="2" y="10" width="2" height="4" fill="#2e7d5a">
            <animate attributeName="height" values="4;16;4" dur="1s" repeatCount="indefinite" />
          </rect>
          <rect x="6" y="8" width="2" height="8" fill="#2e7d5a">
            <animate attributeName="height" values="8;20;8" dur="1.2s" repeatCount="indefinite" />
          </rect>
          <rect x="10" y="12" width="2" height="4" fill="#2e7d5a">
            <animate attributeName="height" values="4;12;4" dur="0.8s" repeatCount="indefinite" />
          </rect>
        </svg>
      </span>
    </div>
    <nav class="bottom-navbar d-flex justify-content-around align-items-center">
      <a href="main-feed.html" class="nav-link"><i class="fa-solid fa-house"></i></a>
      <a href="#" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="add-content.html" class="nav-link add"><i class="fa-solid fa-circle-plus"></i></a>
      <a href="#" class="nav-link"><i class="fa-regular fa-bell"></i></a>
      <a href="#" class="nav-link"><i class="fa-regular fa-user"></i></a>
    </nav>
    <script>
      // Mic button animation demo
      const micBtn = document.getElementById('micBtn')
      const soundWave = document.getElementById('soundWave')
      micBtn.addEventListener('click', function () {
        micBtn.classList.toggle('active')
        soundWave.style.display = micBtn.classList.contains('active') ? 'inline-block' : 'none'
      })
    </script>
  </body>
</html>
